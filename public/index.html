<html>
    <head>
        <title>WEBSOCKET CLIENT</title>
    </head>
    <body>
       <button onclick="createRoom()">
           Criar sala
       </button>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        const socket = io();

        socket.on("room_id", data => {
            console.log(data);
        });

        function createRoom(){
            socket.emit("create_room");
        }
    </script>
</html>
